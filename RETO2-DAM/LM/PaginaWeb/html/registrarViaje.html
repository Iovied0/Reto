<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para registrar viajes">
    <title>Registrar Viaje</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="background">
        <div class="cajaCentro">
            <h1>Registrar Viaje</h1>
            <form action="/registrar_viaje" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre del viaje" required>

                <label for="tipoViaje">Tipo de viaje:</label>
                <select id="tipoViaje" required>
                    <option value="">--Seleccionar--</option>
                    <option value="aventura">Aventura</option>
                    <option value="cultural">Cultural</option>
                    <option value="relajacion">Relajación</option>
                </select>

                <label for="fechaInicio">Fecha de inicio:</label>
                <input type="date" id="fechaInicio" name="fechaInicio" required>

                <label for ="fechaFin">Fecha de finalización:</label>
                <input type="date" id="fechaFin" name="fechaFin" required>

                <label for="dias">Días:</label>
                <input type="number" id="dias" name="dias" placeholder="Número de días" readonly>

                <label for="territorio">Territorio:</label>
                <select id="territorio" name="territorio" required>
                    <option value="">--Seleccionar--</option>
                    <option value="europa">Europa</option>
                    <option value="america">América</option>
                    <option value="asia">Asia</option>
                </select>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" placeholder="Descripción del viaje" rows="4"></textarea>

                <label>Servicios excluidos:</label>
                <textarea id="serviciosExcluidos" placeholder="Servicios no incluidos" rows="4"></textarea>

                <button type="submit">Guardar</button>
            </form>
            <footer>
                <ul>
                    <li><a href="#">Sobre nosotros</a></li>
                    <li><a href="#">Política de privacidad</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </footer>
        </div>
    </div>
</body>
</html>
